	<script type="text/javascript">
		function Populate() {
			$("#results").val(getParagraphs());

		function getParagraphs() {
			var paragraphs = "";
			var startTag = "";
			var endTag = "";
			var wrapTags = $("#wrapTag").val();
			if($("#wrapCheckbox").is(':checked')){
				startTag = wrapTags;
				endTag = wrapTags[0] + "/" + wrapTags.substring(1);
			}
			$(PrideAndPrejudiceParagraphs).each(function(index, value){paragraphs += startTag + value + endTag + "\n\n";});
			paragraphs = paragraphs.substring(0, paragraphs.length-2);
			return paragraphs;
		}
		
		function getRandomNumbers(num, lower, upper) {
			var arr = []
			while(arr.length < 8){
				var randomnumber=Math.ceil(Math.random()*100)
				var found=false;
				for(var i=0;i<arr.length;i++){
					if(arr[i]==randomnumber) {
						found=true;
						break;
					}
				}
				if(!found) arr[arr.length] = randomnumber;
			}
		}
	</script>
