<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>jTemplates</title>
	
	<script type="text/javascript">
	if (typeof VELIR === "undefined" || !VELIR) { var VELIR = {}; }
	VELIR.postJSON = function(url, data, callback) {
		if (data == "" || data == null) {
			data = "{}";
		}

		jQuery.ajax({
			type: "POST",
			url: url,
			data: data,
			timeout: 240000,
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			success: function (data) {
				callback(data);
				return false;
			},
			error: function (error, e) {
			}
		});
	};
	
	VELIR.getJSON = function(url, data, callback) {
		if (data == "" || data == null) {
			data = "{}";
		}

		jQuery.ajax({
			type: "GET",
			url: url,
			timeout: 240000,
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			success: function (data) {
				callback(data);
				return false;
			},
			error: function (error, e) {
			}
		});
	};
	</script>
	
	<script type="text/javascript">

<body class=" hasGoogleVoiceExt">
