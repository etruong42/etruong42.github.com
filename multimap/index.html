<html>
<head>
<link rel="stylesheet" href="../assets/css/bootstrap.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" ></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
function init() {
	$("#btnCalculate").click(calculateDistances);
}

function calculateDistances() {
	var elOrigin = $("#origin");
	var elDestinations = $("#destinations");
	var service = new google.maps.DistanceMatrixService();
	service.getDistanceMatrix(
	{
		origins: [elOrigin .val()],
		destinations: elDestinations.val().split("\n"),
		travelMode: google.maps.TravelMode.WALKING,
		avoidHighways: false,
		avoidTolls: false
	}, displayDistances);
}
var glob;
function displayDistances(response, status) {
	var elResults = $("#results");
	elResults.html("");
	if (status === google.maps.DistanceMatrixStatus.OK) {
		glob = response;
		var origins = response.originAddresses;
		var destinations = response.destinationAddresses;

		for (var i = 0; i < origins.length; i++) {
			var results = response.rows[i].elements;
			
			for (var j = 0; j < results.length; j++) {
				var element = results[j];
				var distance = element.distance.text;
				var duration = element.duration.text;
				var from = origins[i];
				var to = destinations[j];
				elResults.html(elResults.html() 
					+ "<p><strong>" + from + "</strong> to <strong>" + to + "</strong> " + distance + "</p>");
			}
		}
	}
}

window.onload = init;
</script>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="span16">
			<form class="form-stacked">
				<fieldset>
				<div class="clearfix">
					<label for="origin">Origin</label>
					<div class="input">
						<input class="span8" id="origin" name="origin" size="30" type="text">
					</div>
				</div>
				<div class="clearfix">
					<label for="destinations">Destinations</label>
					<textarea class="span8" rows="10" id="destinations">
holbrook, ma
tampa, FL
mountain view, CA</textarea>
				</div>
				</fieldset>
				<button type="button" class="btn" id="btnCalculate">Calculate Distances</button>
				
			</form>
			
		</div>
	</div>
	<div class="row">
		<div class="span8" id="results"></td>
	</div>
</div>
</body>
</html>
